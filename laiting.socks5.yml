port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:
  - {name: nps.wdx.cool_socks5, server: nps.wdx.cool, port: 18888, type: socks5}
rules:
 - DOMAIN-SUFFIX,laiting.xyz,nps.wdx.cool_socks5
dns:
  ipv6: true
  enable: true
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
  - 223.5.5.5
  - 8.8.8.8
  - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
    domain:
    - 223.5.5.5
